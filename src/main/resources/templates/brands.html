<!DOCTYPE>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div><h1>Marki perfum</h1></div>
    <h5 th:text="${test}"></h5>
    <div class="row">
        <nav aria-label="Page navigation" class="paging">
            <ul class="pagination">
                <th:block th:each="alphabet : ${alphabet}">
                    <li class="page-item"><a th:text="${alphabet}" th:href="@{'/brands/' + ${alphabet}}" class="page-link"></a></li>
                </th:block>
            </ul>
        </nav>

        <table id="posts" class="table table-bordered table-responsive-sm">
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(brand)}"><td colspan="3">Brak warto≈õci</td></tr>
            <tr th:each="brand : ${brand}">
                <td th:text="${brand.idBrand}">id</td>
                <td th:text="${brand.nameBrand}">title</td>
                <td th:text="${brand.descriptionBrand}">body</td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
@Wojtek

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script th:inline="javascript" src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script th:inline="javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

</body>
</html>
