<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<!--begin::Head-->
<head th:fragment="headerfiles">
  <!--/*/ <th:block th:insert="fragments/headfiles.html :: headfiles">
  </th:block> /*/-->
</head>
<!--end::Head-->

<!--begin::Body-->
<body  id="kt_body"  class="header-fixed header-mobile-fixed page-loading"  >

    <!--begin::Main-->
    <!--begin::Header Mobile-->
    <div id="kt_header_mobile" class="header-mobile bg-primary  header-mobile-fixed " >
        <!--begin::Logo-->
        <a href="index.html"><img alt="Logo" src="assets/media/logos/logo-letter-9.png" class="max-h-30px"/></a>
        <!--end::Logo-->

        <!--begin::Toolbar-->
        <div class="d-flex align-items-center">
            <button class="btn p-0 burger-icon burger-icon-left ml-4" id="kt_header_mobile_toggle"><span></span></button>
            <button class="btn p-0 ml-2" id="kt_header_mobile_topbar_toggle">
                <span class="svg-icon svg-icon-xl">
                <!--begin::Svg Icon | path:assets/media/svg/icons/General/User.svg-->
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <polygon points="0 0 24 0 24 24 0 24"/>
                    <path d="M12,11 C9.790861,11 8,9.209139 8,7 C8,4.790861 9.790861,3 12,3 C14.209139,3 16,4.790861 16,7 C16,9.209139 14.209139,11 12,11 Z" fill="#000000" fill-rule="nonzero" opacity="0.3"/>
                    <path d="M3.00065168,20.1992055 C3.38825852,15.4265159 7.26191235,13 11.9833413,13 C16.7712164,13 20.7048837,15.2931929 20.9979143,20.2 C21.0095879,20.3954741 20.9979143,21 20.2466999,21 C16.541124,21 11.0347247,21 3.72750223,21 C3.47671215,21 2.97953825,20.45918 3.00065168,20.1992055 Z" fill="#000000" fill-rule="nonzero"/>
                </g>
                </svg>
                <!--end::Svg Icon-->
                </span>
            </button>
        </div>
        <!--end::Toolbar-->
    </div>
    <!--end::Header Mobile-->

    <div class="d-flex flex-column flex-root">
        <!--begin::Page-->
        <div class="d-flex flex-row flex-column-fluid page">
            <!--begin::Wrapper-->
            <div class="d-flex flex-column flex-row-fluid wrapper" id="kt_wrapper">

                <!--begin::Header-->
                <div th:insert="fragments/header.html :: header"></div>
                <!--end::Header-->

                <!--begin::Content-->
                <div class="content  d-flex flex-column flex-column-fluid" id="kt_content">
                    <!--begin::Subheader-->
                    <div th:insert="fragments/subheader.html :: subheader"></div>
                    <!--end::Subheader-->

                    <!--begin::Entry-->
                    <div class="d-flex flex-column-fluid">
                        <!--begin::Container-->
                        <div class=" container ">
                            <!--begin::Page Layout-->
                            <div class="d-flex flex-row">
                                <!--begin::Aside-->
                                <div class="flex-column offcanvas-mobile w-300px w-xl-325px" id="kt_profile_aside">
                                    <!--begin::Forms Widget 15-->
                                    <div class="card card-custom gutter-b">
                                        <!--begin::Body-->
                                        <div class="card-body">
                                            <!--begin::Form-->
                                            <form action="#" th:action="@{/products}" th:object="${filterProductsDto}" method="post">
                                                <!--begin::Categories-->
                                                <div class="form-group mb-7">
                                                    <label class="font-size-h3 font-weight-bolder text-dark mb-7">Rodzaj wody:</label>
                                                    <!--begin::Checkbox list-->
                                                    <div class="checkbox-list" th:each="type : ${types}">
                                                        <label class="checkbox checkbox-lg mb-7">
                                                            <input type="checkbox" th:value="${type.idType}" th:name="${type.shortType}" th:field="*{types}" />
                                                            <span></span>
                                                            <div class="font-size-lg text-dark-75 font-weight-bold" th:text="${type.nameType}"></div>
                                                        </label>
                                                    </div>
                                                    <!--end::Checkbox list-->
                                                </div>
                                                <!--end::Categories-->

                                                <!--begin::Categories-->
                                                <div class="form-group mb-7">
                                                    <label class="font-size-h3 font-weight-bolder text-dark mb-7">Rodzaj wody:</label>
                                                    <!--begin::Checkbox list-->
                                                    <div class="checkbox-list">
                                                        <label class="checkbox checkbox-lg mb-7">
                                                            <input type="checkbox" value="1" th:field="*{sex}" name="sex" />
                                                            <span></span>
                                                            <div class="font-size-lg text-dark-75 font-weight-bold">Damski</div>
                                                        </label>
                                                        <label class="checkbox checkbox-lg mb-7">
                                                            <input type="checkbox" value="2" th:field="*{sex}" name="sex" />
                                                            <span></span>
                                                            <div class="font-size-lg text-dark-75 font-weight-bold">Męski</div>
                                                        </label>
                                                        <label class="checkbox checkbox-lg mb-7">
                                                            <input type="checkbox" value="3" th:field="*{sex}" name="sex" />
                                                            <span></span>
                                                            <div class="font-size-lg text-dark-75 font-weight-bold">Unisex</div>
                                                        </label>
                                                    </div>
                                                    <!--end::Checkbox list-->
                                                </div>
                                                <!--end::Categories-->

                                                <div class="form-group mb-15">
                                                    <label class="font-size-h3 font-weight-bolder text-dark mb-7">Marka</label>
                                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                                        <select name="brands" data-live-search="true" class="form-control selectpicker" multiple data-actions-box="true">
                                                            <th:block th:each="brand : ${brands}">
                                                            <option th:field="*{brands}" th:value="${brand.idBrand}" th:text="${brand.nameBrand}"></option>
                                                            </th:block>
                                                        </select>
                                                    </div>
                                                </div>

                                                <button type="submit" class="btn btn-primary font-weight-bolder mr-2 px-8">Filtruj</button>
                                                <a href="/products/reset" class="btn btn-clear font-weight-bolder text-muted px-8">Reset</a>
                                            </form>
                                            <!--end::Form-->
                                        </div>
                                        <!--end::Body-->
                                    </div>
                                    <!--end::Forms Widget 15-->
                                </div>
                                <!--end::Aside-->

                                <!--begin::Layout-->
                                <div class="flex-row-fluid ml-lg-8">
                                    <!--begin::Pagination-->
                                    <nav aria-label="Page navigation" class="paging">
                                        <ul class="pagination justify-content-end" th:if="${posts.page.totalPages > 1}">
                                            <li class="page-item" th:classappend="${!posts.paging.isPrevEnabled()? 'disabled' : ''}">
                                                <a class="page-link" th:href="@{'/products?pageNumber=' + ${posts.paging.pageNumber - 1}}"
                                                   tabindex="-1" th:text="#{previous}"></a>
                                            </li>
                                            <th:block th:each="item : ${posts.paging.getItems()}">
                                                <li class="page-item" th:classappend="${item.index == posts.paging.pageNumber? 'active' : ''}"
                                                    th:if="${item.pageItemType.name() == 'PAGE'}">
                                                    <a class="page-link" th:href="@{'/products?pageNumber=' + ${item.index}}"
                                                       th:text="${item.index}"></a>
                                                </li>
                                                <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                                                    <a class="page-link" href="#">...</a>
                                                </li>
                                            </th:block>
                                            <li class="page-item" th:classappend="${!posts.paging.isNextEnabled()? 'disabled' : ''}">
                                                <a class="page-link" th:href="@{'/products?pageNumber=' + ${posts.paging.pageNumber + 1}}" th:text="#{next}"></a>
                                            </li>
                                        </ul>
                                    </nav>
                                    <!--end::Pagination-->
                                    <!--begin::Card-->
                                    <div class="card card-custom gutter-b" th:each="products : ${posts.page}">
                                            <div class="card-body">
                                                <div class="d-flex">
                                                    <!--begin: Pic-->
                                                    <div class="flex-shrink-0 mr-7 mt-lg-0 mt-3">
                                                        <a th:href="@{'/product/' + ${products.idProduct}}">
                                                            <div class="symbol symbol-50 symbol-lg-120">
                                                            <img th:alt="${products.alt}" th:src="@{'/assets/img/products/' + ${products.img != null ? products.img : 'nophoto.png'}}">
                                                            </div>
                                                        </a>

                                                        <div class="symbol symbol-50 symbol-lg-120 symbol-primary d-none">
                                                            <span class="font-size-h3 symbol-label font-weight-boldest">JM</span>
                                                        </div>
                                                    </div>
                                                    <!--end: Pic-->

                                                    <!--begin: Info-->
                                                    <div class="flex-grow-1">
                                                        <!--begin: Title-->
                                                        <div class="d-flex align-items-left justify-content-between flex-wrap">
                                                            <div class="mr-3">
                                                                <!--begin::Name-->
                                                                <a th:href="@{'/product/' + ${products.idProduct}}" class="d-flex align-items-center text-dark text-hover-primary font-size-h2 font-weight-bold mr-3" th:text="${products.nameBrand} + ' ' + ${products.productName}"></a>
                                                                <!--end::Name-->

                                                                <!--begin::Contacts-->
                                                                <div class="d-flex flex-wrap my-2">
                                                                    <a href="#" class="text-muted text-hover-primary font-weight-bold mr-lg-8 mr-5 mb-lg-0 mb-2">
                                                                        <span class="svg-icon svg-icon-primary svg-icon-md svg-icon-dark-25"><!--begin::Svg Icon | path:C:\wamp64\www\keenthemes\themes\metronic\theme\html\demo7\dist/../src/media/svg/icons\Shopping\Barcode.svg--><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                                                <rect x="0" y="0" width="24" height="24"/>
                                                                                <path d="M13,5 L15,5 L15,20 L13,20 L13,5 Z M5,5 L5,20 L3,20 C2.44771525,20 2,19.5522847 2,19 L2,6 C2,5.44771525 2.44771525,5 3,5 L5,5 Z M16,5 L18,5 L18,20 L16,20 L16,5 Z M20,5 L21,5 C21.5522847,5 22,5.44771525 22,6 L22,19 C22,19.5522847 21.5522847,20 21,20 L20,20 L20,5 Z" fill="#000000"/>
                                                                                <polygon fill="#000000" opacity="0.3" points="9 5 9 20 7 20 7 5"/>
                                                                            </g>
                                                                        </svg><!--end::Svg Icon--></span>
                                                                        <span th:text="${products.nameBrand}"></span>
                                                                    </a>
                                                                    <a href="#" class="text-muted text-hover-primary font-weight-bold mr-lg-8 mr-5 mb-lg-0 mb-2">
                                                                        <span class="svg-icon svg-icon-primary svg-icon-md svg-icon-dark-25"><!--begin::Svg Icon | path:C:\wamp64\www\keenthemes\themes\metronic\theme\html\demo7\dist/../src/media/svg/icons\Home\Flower3.svg--><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                                                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                                                                <polygon points="0 0 24 0 24 24 0 24"/>
                                                                                <path d="M1.4152146,4.84010415 C11.1782334,10.3362599 14.7076452,16.4493804 12.0034499,23.1794656 C5.02500006,22.0396582 1.4955883,15.9265377 1.4152146,4.84010415 Z" fill="#000000" opacity="0.3"/>
                                                                                <path d="M22.5950046,4.84010415 C12.8319858,10.3362599 9.30257403,16.4493804 12.0067693,23.1794656 C18.9852192,22.0396582 22.5146309,15.9265377 22.5950046,4.84010415 Z" fill="#000000" opacity="0.3"/>
                                                                                <path d="M12.0002081,2 C6.29326368,11.6413199 6.29326368,18.7001435 12.0002081,23.1764706 C17.4738192,18.7001435 17.4738192,11.6413199 12.0002081,2 Z" fill="#000000" opacity="0.3"/>
                                                                            </g>
                                                                        </svg><!--end::Svg Icon--></span>
                                                                        <span th:text="${products.nameType}"></span> - (<span th:text="${products.shortType}"></span>)
                                                                    </a>
                                                                </div>
                                                                <!--end::Contacts-->
                                                            </div>
                                                            <div class="my-lg-0 my-1">
                                                                <a th:href="@{'/product/' + ${products.idProduct}}" class="btn btn-sm btn-info font-weight-bolder text-uppercase">Zobacz produkt</a>
                                                            </div>
                                                        </div>
                                                        <!--end: Title-->
                                                        <div class="separator separator-solid my-5"></div>
                                                        <!--begin: Items-->
                                                        <div class="d-flex align-items-center flex-wrap">
                                                            <!--begin: Item-->
                                                            <div class="d-flex align-items-center flex-lg-fill mr-5 my-1">
                                                                <span class="mr-4">
                                                                    <i class="flaticon-piggy-bank icon-2x text-muted font-weight-bold"></i>
                                                                </span>
                                                                <div class="d-flex flex-column text-dark-75">
                                                                    <span class="font-weight-bolder font-size-sm">Earnings</span>
                                                                    <span class="font-weight-bolder font-size-h5"><span class="text-dark-50 font-weight-bold">$</span>249,500</span>
                                                                </div>
                                                            </div>
                                                            <!--end: Item-->

                                                            <!--begin: Item-->
                                                            <div class="d-flex align-items-center flex-lg-fill mr-5 my-1">
                                                                <span class="mr-4">
                                                                    <i class="flaticon-confetti icon-2x text-muted font-weight-bold"></i>
                                                                </span>
                                                                <div class="d-flex flex-column text-dark-75">
                                                                    <span class="font-weight-bolder font-size-sm">Śr. Ocena</span>
                                                                    <span class="font-weight-bolder font-size-h5" th:text="${products.score}"></span>
                                                                </div>
                                                            </div>
                                                            <!--end: Item-->

                                                            <!--begin: Item-->
                                                            <div class="d-flex align-items-center flex-lg-fill mr-5 my-1">
                                                                <span class="mr-4">
                                                                    <i class="flaticon-chat-1 icon-2x text-muted font-weight-bold"></i>
                                                                </span>
                                                                <div class="d-flex flex-column">
                                                                    <span class="text-dark-75 font-weight-bolder font-size-sm"><span th:text="${products.countComments}"></span> Komentarzy</span>
                                                                    <a href="#" class="text-primary font-weight-bolder">Sprawdź</a>
                                                                </div>
                                                            </div>
                                                            <!--end: Item-->
                                                        </div>

                                                    </div>
                                                    <!--end: Info-->
                                                </div>

                                                <!--begin: Items-->
                                            </div>
                                        </div>
                                    <!--end::Card-->
                                    <!--begin::Pagination-->
                                    <nav aria-label="Page navigation" class="paging">
                                        <ul class="pagination" th:if="${posts.page.totalPages > 1}">
                                            <li class="page-item" th:classappend="${!posts.paging.isPrevEnabled()? 'disabled' : ''}">
                                                <a class="page-link" th:href="@{'/products?pageNumber=' + ${posts.paging.pageNumber - 1}}"
                                                   tabindex="-1">Previous</a>
                                            </li>
                                            <th:block th:each="item : ${posts.paging.getItems()}">
                                                <li class="page-item" th:classappend="${item.index == posts.paging.pageNumber? 'active' : ''}"
                                                    th:if="${item.pageItemType.name() == 'PAGE'}">
                                                    <a class="page-link" th:href="@{'/products?pageNumber=' + ${item.index}}"
                                                       th:text="${item.index}"></a>
                                                </li>
                                                <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                                                    <a class="page-link" href="#">...</a>
                                                </li>
                                            </th:block>
                                            <li class="page-item" th:classappend="${!posts.paging.isNextEnabled()? 'disabled' : ''}">
                                                <a class="page-link" th:href="@{'/products?pageNumber=' + ${posts.paging.pageNumber + 1}}">Next</a>
                                            </li>
                                        </ul>
                                    </nav>
                                    <!--end::Pagination-->
                                </div>
                                <!--end::Layout-->
                            </div>
                            <!--end::Page Layout-->					</div>
                        <!--end::Container-->
                    </div>
                    <!--end::Entry-->

                </div>
                <!--end::Content-->
                <div th:insert="fragments/footer.html :: footer"></div>
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Page-->
    </div>
    <!--end::Main-->

    <!-- begin::User Panel-->
    <div th:insert="fragments/user-panel.html :: user-panel"></div>
    <!-- end::User Panel-->

    <!--begin::Scrolltop-->
    <div th:insert="fragments/scrolltop.html :: scrolltop"></div>
    <!--end::Scrolltop-->

    <th:block th:insert="fragments/scripts.html :: scripts"></th:block>
</body>
<!--end::Body-->
</html>
