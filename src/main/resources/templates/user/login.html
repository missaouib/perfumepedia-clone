    <title>Metronic | Login Page 4</title>
    <meta name="description" content="Login page example"/>

    <!--end::Layout Themes-->

<body>
    <div class="d-flex flex-column flex-root">
        <!--begin::Login-->
        <div class="login login-4 login-signin-on d-flex flex-row-fluid">
            <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat" style="background-image: url('assets/media/bg/bg-3.jpg');">
                <div class="card-body">
                    <form class="form" id="kt_form" th:action="@{/login}" method="POST">
                        <div class="row">
                            <div class="col-xl-4"></div>
                            <div class="col-xl-4">
                                <div class="d-flex flex-center mb-10">
                                    <a href="/"><img src="assets/media/logos/logo-letter-9.png" class="max-h-75px" alt=""/></a>
                                </div>
                                <div th:if="${param.error}" class="alert alert-danger" th:text="#{errors.user.name.or.password.invalid.or.not.activated}" role="alert">
                                </div>
                                <div class="alert alert-success" th:text="${verifyInfo}" th:if="${verifyInfo}"></div>
                                <div class="alert alert-danger" th:text="${verifyError}" th:if="${verifyError}"></div>
                                <div class="my-5">
                                    <div class="form-group row mt-10">
                                        <label class="col-3" th:text="#{login}"></label>
                                        <div class="col-9">
                                            <div class="input-group">
                                                <div class="input-group-prepend"><span class="input-group-text"><i class="la la-user"></i></span></div>
                                                <input class="form-control" type="text" th:placeholder="#{login}" name="login" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-3" th:text="#{password}"></label>
                                        <div class="col-9">
                                            <div class="input-group">
                                                <div class="input-group-prepend"><span class="input-group-text"><i class="la la-unlock"></i></span></div>
                                                <input class="form-control" type="password" th:placeholder="#{password}" name="password"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row align-items-center">
                                        <label class="col-lg-3 col-form-label  text-right"></label>
                                        <div class="col-lg-6">
                                            <div class="checkbox-inline">
                                                <label class="checkbox">
                                                    <input type="checkbox" name="remember-me" />
                                                    <span></span>[[#{remember.me}]]
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group d-flex flex-wrap flex-center mt-10">
                                    <button th:text="#{sign.in}" style="background-color: #c03a5e; border-color: #c03a5e;" type="submit" id="kt_login_signup_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2">Sign in</button>
                                </div>

                                <p class="text-center"><a th:href="@{/remember-password}" th:text="#{i.not.remember.password}"></a></p>
                            </div>
                            <div class="col-xl-4"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>var HOST_URL = "https://preview.keenthemes.com/metronic/theme/html/tools/preview";</script>
