<body>

    <div class="d-flex flex-column flex-root">
        <!--begin::Login-->
        <div class="login login-4 login-signin-on d-flex flex-row-fluid">
            <div class="d-flex flex-center flex-row-fluid bgi-size-cover bgi-position-top bgi-no-repeat" style="background-image: url('assets/media/bg/bg-3.jpg');">

                <div class="card-body">
                    <!--begin::Form-->
                    <form class="form" id="kt_form" action="#" th:action="@{/registration}" th:object="${userDto}" method="post">
                        <div class="row">
                            <div class="col-xl-3"></div>
                            <div class="col-xl-5">
                                <div class="d-flex flex-center mb-10">
                                    <a href="/"><img src="assets/media/logos/logo-letter-9.png" class="max-h-75px" alt=""/></a>
                                </div>
                                <div class="my-5">
                                    <h3 th:text="#{sign.up}" class="card-label text-center text-dark font-weight-bold"></h3>
                                    <p class="text-center" th:text="#{enter.your.details.to.create.your.account}"></p>
                                    <div class="form-group row mt-10">
                                        <label class="col-3" th:text="#{login}"></label>
                                        <div class="col-9">
                                            <div class="input-group">
                                                <div class="input-group-prepend"><span class="input-group-text"><i class="la la-user"></i></span></div>
                                                <input class="form-control" th:classappend="${#fields.hasErrors('login')} ? is-invalid" type="text" th:placeholder="#{login}" th:field="*{login}" name="login" />
                                                <div th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-3" th:text="#{email}"></label>
                                        <div class="col-9">
                                            <div class="input-group">
                                                <div class="input-group-prepend"><span class="input-group-text"><i class="la la-at"></i></span></div>
                                                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('email')} ? is-invalid" th:placeholder="#{email}" th:field="*{email}" name="email" />
                                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-3" th:text="#{password}"></label>
                                        <div class="col-9">
                                            <div class="input-group">
                                                <div class="input-group-prepend"><span class="input-group-text"><i class="la la-unlock"></i></span></div>
                                                <input class="form-control" th:classappend="${#fields.hasErrors('password')} ? is-invalid" type="password" th:placeholder="#{password}" th:field="*{password}" name="password"/>
                                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-3" th:text="#{cpassword}"></label>
                                        <div class="col-9">
                                            <div class="input-group">
                                                <div class="input-group-prepend"><span class="input-group-text"><i class="la la-unlock"></i></span></div>
                                                <input class="form-control" th:classappend="${#fields.hasErrors('cpassword')} ? is-invalid" type="password" th:placeholder="#{cpassword}" th:field="*{cpassword}" name="password"/>
                                                <div th:if="${#fields.hasErrors('cpassword')}" th:errors="*{cpassword}" class="invalid-feedback"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-3"></label>
                                        <div class="col-9">
                                            <div class="checkbox-inline">
                                                <label class="checkbox mb-2">
                                                    <input type="checkbox" th:field="*{agreeRegulation}" th:value="TRUE"  th:checked="${agreeRegulation}" name="agreeRegulation"/>
                                                    <span></span>
                                                    <a th:text="#{i.agree.the.regulations}"></a>
                                                </label>
                                            </div>
                                            <div th:if="${#fields.hasErrors('agreeRegulation')}" style="display: inline;" class="invalid-feedback" th:errors="*{agreeRegulation}"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group d-flex flex-wrap flex-center mt-10">
                                    <button th:text="#{sign.up}" style="background-color: #c03a5e; border-color: #c03a5e;" type="submit" id="kt_login_signup_submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2">Sign Up</button>
                                </div>

                            </div>
                            <div class="col-xl-4"></div>
                        </div>
                    </form>
                    <!--end::Form-->
                </div>

            </div>
        </div>
    </div>
